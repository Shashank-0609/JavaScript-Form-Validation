<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 id="heading">Form Validation</h1>
    <!-- validation form -->
     <div class="container">
         <form id="myForm" onsubmit="return checkForm()">
             <!-- div for full name label and textbox -->
             <div class="fname">
                 <label for="name" class="Lname">Full Name:</label>
                 <input type="text" class="control" id="name" name="name" required onchange="checkName()">
             </div>
             <!-- div for emailID label and email textbox -->
             <div class="email" style="margin-top: 20px;">
                 <label for="email" class="mail">Enter your Email id:</label>
                 <input type="email" id="mailID" name="email" required onchange="checkEmail()">
             </div>
             <!-- div for phoneNumber label and textbox -->
             <div class="phone" style="margin-top: 20px;">
                 <label for="number" id="num">Phone Number: </label>
                 <input type="text" name="number" id="number" required onchange="checkPhone()">
                 <div id="errorPhone" class="error"></div>
             </div>
             <!-- div for selecting gender -->
             <div class="selectGender" style="margin-top: 20px;">
                <label for="gender">Gender:</label>
                <div class="genderOptions">
                    <input type="radio" name="gender" id="male" style="margin-left: 20px;" required>
                    <label for="male" id="labelMale">Male</label>
                    <input type="radio" name="gender" id="female" required>
                    <label for="female" id="labelFemale">Female</label>
                </div>
            </div>
            <!-- div for college Name -->
            <div class="clgName" style="margin-top: 20px;">
                <label for="clg" id="clg">College Name:</label>
                <input type="text" placeholder="Enter your college name" id="collegeName">
            </div>
            <!-- div for branches -->
            <div class="branches" style="margin-top: 20px;">
                <label for="selectBranch" id="branchSel">Select Branch:</label>
                <select name="branchOptions" id="branch">
                    <option value="select" selected hidden>Select branch--</option>
                    <option value="CSE">CSE</option>
                    <option value="AIML">AIML</option>
                    <option value="DS">DS</option>
                    <option value="IT">IT</option>
                    <option value="CS">Cybersecurity(CS)</option>
                </select>
            </div>
            <!-- div for year -->
            <label for="studyYear" style="margin-top: 20px;color: white;font-size: 600;">Choose study of year:</label>
             <div class="year">
                <div class="years">
                    <div class="yearOption">
                        <input type="radio" name="yearOfStudy" id="firstYear" required>
                        <label for="firstYear" id="firstYearLabel" style="color: white;">I</label>
                    </div>
                    <div class="yearOption">
                        <input type="radio" name="yearOfStudy" id="secondYear" required>
                        <label for="secondYear" id="secondYearLabel" style="color: white;">II</label>
                    </div>
                    <div class="yearOption">
                        <input type="radio" name="yearOfStudy" id="thirdYear" required>
                        <label for="thirdYear" id="thirdYearLabel" style="color: white;">III</label>
                    </div>
                    <div class="yearOption">
                        <input type="radio" name="yearOfStudy" id="fourthYear" required>
                        <label for="fourthYear" id="fourthYearLabel" style="color: white;">IV</label>
                    </div>
                </div>
             </div>
            <!-- div for courses -->
            <div class="courses" style="margin-top: 20px;">
                <label for="selectCourse" id="courseSel" style="color: white;">Select Course:</label>
                <select name="coursesOptions" id="internshipCourses" required>
                    <option value="Select" selected hidden>Select--</option>
                    <option value="WebDev">Web Development</option>
                    <option value="ML">Machine Learning</option>
                    <option value="DA">Data Analytics</option>
                    <option value="MLP">Machine Learning Using Python</option>
                    <option value="ui/ux">UI/UX</option>
                    <option value="AD">App Developer</option>
                </select>
            </div>
            <!-- div for password label and textbox -->
            <div class="password" style="margin-top: 20px;">
                <label for="pw" id="pw">Create Password: </label>
                <div class="pwIcon" style="position: relative;">
                    <input type="password" name="pw" id="currentPassword" required onchange="checkPassword()">
                    <i class="fa-solid fa-eye" onclick="showPassword()"></i>
                </div>
            </div>
            <!-- div for confirm password label and textbox -->
            <div class="confirm" style="margin-top: 20px;">
                <label for="conPw" id="conPw">Confirm Password: </label>
                <div class="confirmpwIcon" style="position: relative;">
                    <input type="password" name="pw" id="confirmPassword" required onchange="checkConfirmPassword()">
                    <i class="fa-solid fa-eye ci" onclick="confirmShowPassword()"></i>
                </div>
                <div id="EPw" class="error"></div>
            </div>
            <!-- div for terms and conditions -->
            <div class="terms" style="margin-top: 20px;">
                <input type="checkbox" id="termsCheckbox" required>
                <label for="termsCheckbox" id="termsLabel" style="color: white;">I agree to the terms and conditions</label>
            </div>
            <!-- submit button -->
            <button type="submit" class="btn btn-success" style="margin-top: 20px;">Submit Form</button>
            <!-- reset form button -->
             <button type="reset" class="btn btn-primary">Reset Form</button>
         </form>
     </div>
    <script src="script.js"></script>
</body>
</html>
