<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h1 id="heading">Form Validation</h1>
    <!-- validation form -->
     <div class="container">

         <form id="myForm" onsubmit="return checkForm()">
             <!-- div for full name label and textbox -->
             <div class="fname">
                 <label for="name" class="Lname">Full Name</label>
                 <input type="text" class="control" id="name" name="name" required onchange="checkName()">
             </div>
             <!-- div for emailID label and email textbox -->
             <div class="email">
                 <label for="email" class="mail">Enter your Email id:</label>
                 <input type="email" id="mailID" name="email" required onchange="checkEmail()">
             </div>
             <!-- div for phoneNumber label and textbox -->
             <div class="phone">
                 <label for="number" id="num">Phone Number: </label>
                 <input type="text" name="number" id="number" required onchange="checkPhone()">
                 <div id="errorPhone" class="error"></div>
             </div>
             <!-- div for password label and textbox -->
             <div class="password">
                 <label for="pw" id="pw">Password: </label>
                 <input type="password" name="pw" id="currentPassword" required onchange="checkPassword()">
             </div>
             <!-- div for confirm password label and textbox -->
             <div class="confirm">
                 <label for="conPw" id="conPw">Confirm Password: </label>
                 <input type="password" name="pw" id="confirmPassword" required onchange="checkConfirmPassword()">
                 <div id="EPw" class="error"></div>
             </div>
             <!-- button for submit and to submit the form -->
             <button type="submit" class="btn btn-success">Submit</button>
         </form>
     </div>
    <script src="script.js"></script>
</body>
</html>
